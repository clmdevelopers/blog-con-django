<!DOCTYPE HTML>
<html>
	<head>
		<title>Blog</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic" rel="stylesheet" />

		<script src="{{STATIC_URL}}js/jquery-1.8.3.min.js"></script>
		<script src="{{STATIC_URL}}css/5grid/init.js?use=mobile,desktop,1000px&amp;mobileUI=1&amp;mobileUI.theme=none&amp;mobileUI.titleBarOverlaid=1&amp;viewport_is1000px=1060"></script>
		<script src="{{STATIC_URL}}js/jquery.dropotron-1.2.js"></script>

		<noscript>
			<link rel="stylesheet" href="{{STATIC_URL}}css/5grid/core.css" />

	<body class="no-sidebar">

		<!-- Header Wrapper -->
			<div id="header-wrapper">
				<div class="5grid-layout">
					<div class="row">
						<div class="12u">
						
							<!-- Header -->
								<section id="header">
									
									<!-- Logo -->
										<h1><a href="/blog">Mi Blog</a></h1>
									
									<!-- Nav -->
										<nav id="nav" class="mobileUI-site-nav">
											<ul>
												<li><a href="/blog">Home</a></li>
												<li><a href="/blog/archivos">Archivos</a></li>
												<li><a href="/blog/feed">Feed</a></li>
												<li><a href="/admin">Log In</a></li>
											</ul>
										</nav>

								</section>

						</div>
					</div>
				</div>
			</div>
		
		<!-- Main Wrapper -->
			<div id="main-wrapper">
				<div class="5grid-layout">
					<div class="row">
						<div class="12u">
							
							<!-- Portfolio -->
								<section>
									<div class="5grid">
										<div class="row">
											<div class="12u mobileUI-main-content">
												
												<!-- Content -->
													{% block content %}

													{% endblock %}

											</div>
										</div>
									</div>
								</section>

						</div>
					</div>
				</div>
			</div>

		<!-- Footer Wrapper -->
			<div id="footer-wrapper">
				
				<!-- Footer -->
					<section id="footer" class="5grid-layout">
						<div class="row">
							<div class="4u">

								<section>
									<header>
										<h2></h2>
									</header>
									<ul class="divided">
										<li><a href="#"></a></li>
										<li><a href="#"></a></li>
										<li><a href="#"></a></li>
										<li><a href="#"></a></li>
										<li><a href="#"></a></li>
										<li><a href="#"></a></li>
									</ul>
								</section>

							</div>
							<div class="4u">

								<section>
									<header>
										<h2></h2>
									</header>
									<ul class="divided">
										<li><a href="#"></a></li>

							</div>
							<div class="4u">
							
								<section>
									<header>
										<h2>Redes Sociales</h2>
									</header>
									<ul class="social">
										<li class="facebook"><a href="https://www.facebook.com/clmdevelopers" target="_blank" class="icon48 icon48-1">Facebook</a></li>
										<li class="twitter"><a href="http://twitter.com/clmdevelopers" target="_blank" class="icon48 icon48-2">Twitter</a></li>
									</ul>
									<ul class="contact">
										<li>

											<p><a href="mailto:contacto@clmdevelopers.com">contacto@clmdevelopers.com</a></p>
										</li>

							<div class="12u">
