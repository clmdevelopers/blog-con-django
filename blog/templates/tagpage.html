{% extends "base.html" %}

{% block content %}

<article class="box is-post">
	<header>
		<h2>Entradas de: {{tag}}</h2>
		<span class="byline"></span>
	</header>
	<section>
		{% for post in posts %}

		<p>{{ post.fecha|date:"Y-m-d" }}: <a href="{{post.get_absolute_url}}">{{ post.titulo }}</a></p>

		{% endfor %}
	</section>
</article>

{% endblock %}
