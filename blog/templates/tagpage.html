{% extends "base.html" %}

{% block content %}

<article class="box is-post">
	<header>
		<h2>Post de: {{tag}}</h2>
		<span class="byline"></span>
	</header>
	<section>
		{% for post in posts %}

		<p>{{ post.created|date:"Y-m-d" }}: <a href="/blog/{{post.id}}">{{ post.title }}</a></p>

		{% endfor %}
	</section>
</article>

{% endblock %}
